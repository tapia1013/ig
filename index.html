<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <script src="https://kit.fontawesome.com/d42159e0f7.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <div class="phone-app-demo"></div>
      <div class="form-data">
        <form action="">
          <div class="logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/640px-Instagram_logo.svg.png"
              alt="Instagram_logo">
          </div>
          <input type="text" placeholder="Phone number, userame, or email">
          <input type="password" placeholder="password">
          <button class="form-btn">Log in</button>
          <span class="has-separator">Or</span>
          <a href="#" class="fb-login">
            <i class="fab fa-facebook"></i> Log in with Facebook
          </a>
          <a href="#" class="password-reset">Forgot Password?</a>
        </form>
        <div class="sign-up">
          Don't have a account? <a href="#">Sign up</a>
        </div>
        <div class="get-the-app">
          <span>Get the app</span>
          <div class="badges">
            <img src="img/appstore.png" alt="">
            <img src="img/google.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <nav class="footer-nav">
          <ul>

            </li>
            <li>
              <a href="#">Profiles</a>
            </li>
            <li>
              <a href="#">Hashtags</a>
            </li>
            <li>
              <a href="#">Languages</a>
            </li>
          </ul>
        </nav>
        <div class="copyright-notice">
          &copy; 2019 VickyGram
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
